:apply plugin: 'java'
sourceCompatibility = 1.8
repositories {
	mavenCentral()
}

dependencies {
	implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.724')
	implementation 'com.amazonaws:aws-java-sdk-code-generator:1.11.724'
	implementation 'com.amazonaws:aws-java-sdk-ec2:1.11.724'
	implementation 'com.amazonaws:aws-java-sdk-core:1.11.724'
}

task testvpcinfo {
	def ec2Client = AmazonEC2ClientBuilder.standard()
			.withCredentials(new AWSStaticCredentialsProvider(AWS_CREDENTIALS))
			.withRegion(Regions.US_EAST_1)
			.build()
	def descVpcs = ec2Client.describeVpcs()
	def listVPCs = descVpcs.getVpcs()
	for(Vpc myVpc : listVPCs) {
		println(myVpc.getVpcId())
		println(myVpc.getTags())
		println(myVpc.getCidrBlock())
		println(myVpc.getState())
	}
}
